<body>

  <script>
    function resetHarga() {
      document.getElementById('harga-preview').textContent = 'Harga: -';
      document.getElementById('total-harga').textContent = '';
    }document.addEventListener('DOMContentLoaded', () => {
  const gamepassSelect = document.getElementById('gamepass');
  const pembayaranSelect = document.getElementById('pembayaran');
  const hargaPreview = document.getElementById('harga-preview');
  const totalHarga = document.getElementById('total-harga');
  const counter = document.getElementById('counter');

  const savedUsername = localStorage.getItem('username');
  const savedWhatsapp = localStorage.getItem('whatsapp');
  if (savedUsername) document.getElementById('username').value = savedUsername;
  if (savedWhatsapp) document.getElementById('whatsapp').value = savedWhatsapp;

  let transaksiCount = localStorage.getItem('jumlah_transaksi') || 0;
  counter.textContent = `Transaksi terkirim: ${transaksiCount}`;

  function updateHarga() {
    const selectedGamepass = gamepassSelect.options[gamepassSelect.selectedIndex];
    const label = selectedGamepass.text;
    const harga = parseInt(selectedGamepass.value.split(' - ')[1]);

    const pembayaran = pembayaranSelect.value;
    let biayaAdmin = 1000;

    if (pembayaran === 'Bank BRI' || pembayaran === 'Bank BNI') {
      biayaAdmin = 4000;
    } else if (pembayaran.startsWith('Bank')) {
      biayaAdmin = 6500;
    }

    hargaPreview.textContent = `Harga: ${label.split(' - ')[1]}`;
    const total = harga + biayaAdmin;
    totalHarga.textContent = `Total dengan biaya admin: Rp${total.toLocaleString('id-ID')} (termasuk biaya admin Rp${biayaAdmin.toLocaleString('id-ID')})`;
  }

  if (gamepassSelect && pembayaranSelect) {
    gamepassSelect.addEventListener('change', updateHarga);
    pembayaranSelect.addEventListener('change', updateHarga);
  }
});

function kirimPesanWhatsApp(event) {
  event.preventDefault();
  const username = document.getElementById('username').value.trim();
  const whatsapp = document.getElementById('whatsapp').value.trim();

  localStorage.setItem('username', username);
  localStorage.setItem('whatsapp', whatsapp);

  let transaksiCount = localStorage.getItem('jumlah_transaksi') || 0;
  transaksiCount++;
  localStorage.setItem('jumlah_transaksi', transaksiCount);

  const waRegex = /^08\d{8,13}$/;
  if (!waRegex.test(whatsapp)) {
    alert('Nomor WhatsApp tidak valid. Harus dimulai dengan 08 dan berisi 10â€“15 digit.');
    return;
  }
  document.getElementById('loading').style.display = 'block';
  const gamepassText = document.getElementById('gamepass').options[document.getElementById('gamepass').selectedIndex].text;
  const pembayaran = document.getElementById('pembayaran').value;
  const catatan = document.getElementById('catatan').value;
  const totalText = document.getElementById('total-harga').textContent;
  const pesan = `Halo! Saya ingin memesan gamepass *${gamepassText}*\nUsername Roblox: ${username}\nMetode Pembayaran: ${pembayaran}\n${totalText}\nNomor WhatsApp: ${whatsapp}\nCatatan: ${catatan}`;
  const url = `https://wa.me/6285183283404?text=${encodeURIComponent(pesan)}`;
  window.open(url, '_blank');

  setTimeout(() => {
    alert('Pesanan Anda telah dikirim ke WhatsApp. Silakan tunggu balasan dari admin.');
    document.getElementById('loading').style.display = 'none';
    document.getElementById('counter').textContent = `Transaksi terkirim: ${transaksiCount}`;
  }, 1500);
}

  </script>
